<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Report Test</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      font-size: 12pt;
      line-height: 1.4;
      color: #333;
      background-color: white;
      margin: 0;
      padding: 0;
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    /* Page layout for A4 - single page */
    .page {
      width: 210mm;
      height: 297mm; /* A4 height */
      margin: 0 auto;
      position: relative;
      background-color: white;
      padding: 0;
      overflow: hidden; /* Prevent content from overflowing */
      border: 1px solid #ddd;
    }
    
    /* Header section - fixed height */
    .header {
      width: 100%;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background-color: white;
      height: 35mm; /* Fixed header height */
      overflow: hidden;
      margin: 0;
      padding: 0;
      z-index: 100;
    }
    
    /* Header image - full width */
    .header img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      margin: 0;
      padding: 0;
      display: block;
    }
    
    /* Content area with padding for header and footer */
    .content {
      position: absolute;
      top: 35mm; /* Start after header */
      bottom: 30mm; /* End before footer */
      left: 0;
      right: 0;
      padding: 5mm;
      overflow: hidden;
    }
    
    /* Patient info section */
    .patient-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5mm;
      padding-bottom: 2mm;
      border-bottom: 1px solid #ddd;
    }
    
    .patient-info-left, .patient-info-right {
      width: 48%;
    }
    
    .info-row {
      margin-bottom: 2mm;
    }
    
    .info-label {
      font-weight: bold;
      display: inline-block;
      margin-right: 2mm;
    }
    
    /* Test title */
    .test-title {
      text-align: center;
      font-size: 16pt;
      font-weight: bold;
      margin: 5mm 0;
      color: #007bff;
    }
    
    /* Test data table */
    .test-data {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
    }
    
    .test-data th {
      background-color: #f5f5f5;
      font-weight: bold;
      text-align: left;
      padding: 2mm;
      border: 1px solid #ddd;
      color: #007bff;
    }
    
    .test-data td {
      padding: 2mm;
      border: 1px solid #ddd;
    }
    
    .abnormal {
      color: #d32f2f;
      font-weight: bold;
      background-color: #ffebee;
    }
    
    /* Signature section */
    .signature-section {
      display: flex;
      justify-content: flex-end;
      margin-top: 10mm;
    }
    
    .signature-container {
      text-align: center;
      width: 50mm;
    }
    
    .signature-line {
      height: 15mm;
      border-bottom: 1px solid #000;
      margin-bottom: 2mm;
    }
    
    .signature-name {
      font-weight: bold;
    }
    
    .signature-designation {
      font-size: 9pt;
      color: #666;
    }
    
    /* Footer section - fixed height */
    .footer {
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 1px solid #ddd;
      background-color: white;
      height: 30mm; /* Fixed footer height */
      overflow: hidden;
      margin: 0;
      padding: 0;
      z-index: 100;
    }
    
    /* Footer image - full width */
    .footer img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      margin: 0;
      padding: 0;
      display: block;
    }
    
    /* Print button for testing */
    .print-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
    }
    
    .print-button:hover {
      background-color: #0056b3;
    }
    
    @media print {
      .print-button {
        display: none;
      }
      
      .page {
        border: none;
      }
    }
  </style>
</head>
<body>
  <button class="print-button" onclick="window.print()">Print Report</button>
  
  <div class="page">
    <!-- Header section -->
    <div class="header">
      <img src="https://raw.githubusercontent.com/cline-site-guide/cline-site-guide/main/img/archit-header.png" alt="Lab Header">
    </div>
    
    <!-- Content area with patient info and test results -->
    <div class="content">
      <!-- Patient Information -->
      <div class="patient-info">
        <div class="patient-info-left">
          <div class="info-row">
            <span class="info-label">Patient Name:</span>
            <span>John Doe</span>
          </div>
          <div class="info-row">
            <span class="info-label">Age/Gender:</span>
            <span>45 Years / Male</span>
          </div>
          <div class="info-row">
            <span class="info-label">Patient ID:</span>
            <span>PAT123456</span>
          </div>
        </div>
        <div class="patient-info-right">
          <div class="info-row">
            <span class="info-label">Sample Collection:</span>
            <span>15/04/2025</span>
          </div>
          <div class="info-row">
            <span class="info-label">Sample Type:</span>
            <span>Blood</span>
          </div>
          <div class="info-row">
            <span class="info-label">Referring Doctor:</span>
            <span>Dr. Jane Smith</span>
          </div>
        </div>
      </div>
      
      <!-- Test Title -->
      <div class="test-title">
        Amylase/Lipase
      </div>
      
      <!-- Test Results Table -->
      <table class="test-data">
        <thead>
          <tr>
            <th>Test</th>
            <th>Result</th>
            <th>Unit</th>
            <th>Reference Range</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Amylase</td>
            <td>23</td>
            <td>U/L</td>
            <td>Up to 80</td>
          </tr>
          <tr>
            <td>Lipase</td>
            <td>33</td>
            <td>U/L</td>
            <td>Up to 60</td>
          </tr>
        </tbody>
      </table>
      
      <!-- Signature Section -->
      <div class="signature-section">
        <div class="signature-container">
          <div class="signature-line"></div>
          <div class="signature-name">Dr. Dr. Consultant</div>
          <div class="signature-designation">Consultant Pathologist</div>
        </div>
      </div>
    </div>
    
    <!-- Footer section -->
    <div class="footer">
      <img src="https://raw.githubusercontent.com/cline-site-guide/cline-site-guide/main/img/archit-footer.png" alt="Footer">
    </div>
  </div>
  
  <script>
    // Add print functionality
    document.querySelector('.print-button').addEventListener('click', function() {
      window.print();
    });
  </script>
</body>
</html>
