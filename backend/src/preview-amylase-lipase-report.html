<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Amylase/Lipase Report</title>
    <link rel="stylesheet" href="print-styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .controls {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            width: 210mm;
        }
        
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        iframe {
            border: 1px solid #ddd;
            width: 210mm;
            height: 297mm;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="printReport()">Print Report</button>
        <button onclick="downloadPDF()">Download PDF</button>
    </div>
    
    <iframe id="reportFrame" src="black-only-report.html"></iframe>
    
    <script>
        function printReport() {
            const iframe = document.getElementById('reportFrame');
            iframe.contentWindow.print();
        }
        
        function downloadPDF() {
            // In a real application, this would trigger a server-side PDF generation
            alert('In a production environment, this would generate and download a PDF file.');
            // Alternatively, you could use a library like html2pdf.js for client-side PDF generation
        }
    </script>
</body>
</html>
